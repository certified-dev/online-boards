{% extends 'base.html' %}

{% block title %}My account{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item">My account</li>
  <li class="breadcrumb-item active">Edit</li>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-lg-5 col-md-8 col-sm-10">
      <form method="post">
        {% csrf_token %}
        {% include 'includes/form.html' %}
         <button type="submit" class="btn btn-success">Save changes</button>
         <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Change Picture</button>
          <div class="modal fade" id="myModal">
             <div class="modal-dialog modal-dialog-scrollable ">
                  <div class="modal-content">
                      <div class="modal-header">
                           <h4 class="modal-title">Upload Profile Picture</h4>
                           <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      <div class="modal-body">
                          <form method = "post" enctype="multipart/form-data">
                              {% csrf_token %}
                              <div class="container"><input type="file" name="myfile" class="border" >
                              <button type="submit" class="btn btn-success btn-sm">Upload</button></div>
                          </form>
                      </div>
                      <div class="modal-footer">
                         <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                      </div>
                  </div>
             </div>
          </div>
      </form>
    </div>
  </div>
{% endblock %}
